<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoVision | Engineered by Fatehin Alam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'JetBrains Mono', monospace; background-color: #0b1121; }
        
        /* The Sorting Bars */
        .bar {
            width: 10px;
            margin: 0 2px;
            background-color: #3b82f6; /* Blue-500 */
            transition: height 0.1s ease;
            border-radius: 4px 4px 0 0;
        }
        
        /* States */
        .comparing { background-color: #ef4444 !important; /* Red */ box-shadow: 0 0 10px #ef4444; }
        .swapping { background-color: #eab308 !important; /* Yellow */ }
        .sorted { background-color: #10b981 !important; /* Green */ box-shadow: 0 0 15px #10b981; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 4px; }
    </style>
</head>
<body class="text-slate-300 h-screen flex flex-col overflow-hidden">

    <nav class="flex justify-between items-center p-6 border-b border-slate-800 bg-slate-900/50 backdrop-blur">
        <div class="flex items-center gap-3">
            <div class="w-3 h-3 bg-blue-500 rounded-full animate-pulse"></div>
            <h1 class="text-xl font-bold tracking-tight text-white">Algo<span class="text-blue-500">Vision</span></h1>
        </div>
        
        <div class="flex gap-4">
            <button onclick="generateArray()" class="text-xs font-bold uppercase hover:text-white transition">Reset Data</button>
            <div class="h-4 w-px bg-slate-700"></div>
            <button onclick="bubbleSort()" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white text-xs font-bold rounded shadow-lg shadow-blue-500/20 transition">Run Bubble Sort</button>
            <button onclick="selectionSort()" class="px-4 py-2 bg-slate-700 hover:bg-slate-600 text-white text-xs font-bold rounded transition">Run Selection Sort</button>
        </div>
    </nav>

    <main class="flex-1 flex items-end justify-center px-10 pb-10 pt-20 relative">
        <div class="absolute top-6 left-10 text-xs text-slate-500 space-y-1">
            <p>COMPARISONS: <span id="compCount" class="text-white font-bold">0</span></p>
            <p>SWAPS: <span id="swapCount" class="text-white font-bold">0</span></p>
        </div>

        <div id="container" class="flex items-end h-full w-full justify-center"></div>
    </main>

    <footer class="bg-slate-900 border-t border-slate-800 p-2 px-6 flex justify-between items-center text-[10px] uppercase tracking-widest text-slate-500">
        <div class="flex gap-4">
            <span>Status: <span id="statusText" class="text-emerald-500">Idle</span></span>
            <span>Speed: 25ms</span>
        </div>
        
        <div class="flex items-center gap-2">
            <span>System Architect</span>
            <div class="h-px w-8 bg-slate-700"></div>
            <span class="text-slate-300 font-bold hover:text-blue-400 transition cursor-default">Fatehin Alam</span>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
